version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.1
  logger: ^2.0.2
  url_launcher: ^6.1.14

  firebase_core: ^2.16.0
